<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>thinktree.app</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="mylead-verification" content="90f99d62983e9ac23759375ba6eeadb3" />

  <script>
  (function () {
    var OFFER = 'https://mzz2hrr.newdatingjourney.com/llbpx3g';
    
    var params = new URLSearchParams(location.search);
    // если Propeller передал clickid не в cid — подхватим
    if (!params.has('cid') && params.has('clickid')) {
      params.set('cid', params.get('clickid'));
      params.delete('clickid');
    }

    if (!params.has('cid')) {
      params.set('cid', 'c' + Date.now().toString(36) + Math.random().toString(36).slice(2,8));
    }

    var url = OFFER + (params.toString() ? '?' + params.toString() : '');
    
    location.replace(url);
  })();
  </script>

  <noscript>
    <meta http-equiv="refresh" content="0;url=https://mzz2hrr.newdatingjourney.com/llbpx3g">
  </noscript>
</head>

</html>
